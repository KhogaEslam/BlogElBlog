<table border ='1'>
		<th>user name</th>
		<th colspan="5">actions</th>

		{%  for user in users_data %}
			<tr>
				<td>{{user.username}}</td>
				<td><a href="{{BASE_DIR}}/adminpanel/users/{{user.id}}/profile/">Details</a></td>
				<td><a href="{{BASE_DIR}}/adminpanel/users/{{user.id}}/change">Edit</a></td>
				<td><a href="{{BASE_DIR}}/adminpanel/users/{{user.id}}/delete">Delete</a></td>
				{% if user.is_active %}
					<td><a href="{{BASE_DIR}}/adminpanel/users/block/{{user.id}}">Block</a></td>
				{% elif not user.is_active %}
					<td><a href="{{BASE_DIR}}/adminpanel/users/unblock/{{user.id}}">Unblock</a></td>
				{% endif %}


			</tr>

		{%  endfor  %}

</table>
