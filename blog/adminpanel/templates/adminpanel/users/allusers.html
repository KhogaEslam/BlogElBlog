<table border ='1'>
		<th>user name</th>
		<th colspan="4">actions</th>

		{%  for user in usersData %}
			<tr>
				<td>{{user.username}}</td>
				<td><a href="{{BASE_DIR}}/adminpanel/users/{{user.id}}/details">Details</a></td>
				<td><a href="{{BASE_DIR}}/adminpanel/users/{{user.id}}/change">Edit</a></td>
				<td><a href="{{BASE_DIR}}/adminpanel/users/{{user.id}}/del">Delete</a></td>
			</tr>

		{%  endfor  %}

</table>
