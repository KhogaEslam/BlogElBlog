
<h1> Posts </h1>
<table border ='1'>
<th>Title</th> <th>Content</th><th>category</th><th>Image</th><th colspan="4">Options</th>

{%  for post in all_posts %}
<tr>
	<td>{{post.post_title}}</td>
	<td>{{post.post_content}}</td>
	<td>{{post.post_cat_id}}</td>
	<td>{{post.post_img}}</td>
	<td><a href="posts/{{post.id}}/post_details">details</a></td>
	<td><a href="posts/{{post.id}}/change">Change</a></td>
	<td><a href="posts/{{post.id}}/delete">Delete</a></td>
</tr>

{%  endfor  %}
</table>

<a href="adminpanel/posts/add">Add Post</a>
