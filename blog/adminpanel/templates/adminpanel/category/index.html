{% extends 'adminpanel/Base/base.html' %}
{% load staticfiles %}

{% block content %}
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
<div class="row">
<div class="col-md-8">
<h1> Categories </h1>
</div>
<div style="text-align: right" class="col-md-4">
	<a class="btn btn-primary btn-lg"  href="/adminpanel/category/add">Add Category</a>

</div>
</div>
<table id="datatable" class="table table-striped table-bordered">
  <thead>
    <th>category_title</th>
    <th colspan="3">Actions</th>
  </thead>
  <tbody>
    {% for cat in allCategory %}
      <tr>
        <td>{{ cat.cat_title }}</td>
        <td><a class="btn btn-primary" href="category/{{cat.id}}/change">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>  Edit </a> </td>
        <td><a class="btn btn-danger" href="category/{{cat.id}}/delete"> <i class="fa fa-trash" aria-hidden="true"></i>
          Delete</a></td>
      </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
