{% extends 'adminpanel/Base/base.html' %}
{% load staticfiles %}

{% block content %}
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
<div class="row">
<div class="col-md-8">
<h1> Posts </h1>
</div>
<div style="text-align: right" class="col-md-4">
	<a class="btn btn-primary btn-lg" href = {% url "adminpanel:createNewWord" %}>Add New Word</a>

</div>
</div>
<table id="datatable" class="table table-striped table-bordered">

    <thead>
      <tr>
        <th>Forbidden words List</th>
         <th colspan="4">Options</th>
      </tr>
    <thead>


      {% for word in wordlist %}
          <tr>
          <td> {{word}} </td>
          <td>
            <a class="btn btn-primary" href = '{% url "adminpanel:editWord" pk=word.pk %}' >
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>   edit
            </a>
          </td>
          <td><a  class="btn btn-danger" href = {% url "adminpanel:deleteWord" pk=word.pk %}>
            <i class="fa fa-trash" aria-hidden="true"></i>delete</a>
          </td>
        </tr>
        {% endfor %}

  </body>
</html>
{% endblock %}
